<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./photo/bank_a.svg" alt="logo" class="logo">
            </div>
            <div class="menu-container">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="login-and-menu">
                <div class="three-line">
                    <img src="./photo/three-line.svg" alt="menu">
                </div>
                <div class="login">ВОЙТИ</div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Конвертер валют онлайн</h1>
            <div class="buttons">
                <div class="input-header">
                    <p class="text-one">У меня есть </p>
                    <div class="button-one">
                        <button class="choice one-rub">RUB</button>
                        <button class="one-usd">USD</button>
                        <button class="one-eur">EUR</button>
                        <button class="one-gbp">GBP</button>
                    </div>
                    <div class="inputs">
                        <div class="input-one">
                            <input type="text">
                            <p class="input-footer-text-one">1 RUB = 0.01001 USD</p>
                        </div>
                </div>
            </div>
                <div class="input-header">
                    <p class="text-two">Хочу приобрести</p>
                    <div class="button-two">
                        <button class="two-rub">RUB</button>
                        <button class="choice two-usd">USD</button>
                        <button class="two-eur">EUR</button>
                        <button class="two-gbp">GBP</button>
                    </div>
                    <div class="inputs">
                    <div class="input-two">
                        <input type="text">
                        <p class="input-footer-text-two">1 USD = 99.8885
                            RUB</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="dis-none internet">
                <img src="./photo/no-internet.png" alt="icon">
                <p>Нет Интернета</p>
            </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
